<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>
  <header>
    <h1>The Guessing Game</h1>
  </header>
  <main>
    <h2 class="prompt">Can You Guess What Number I'm Thinking Of Between 1 To 100?</h2>
    <div>
      <input type="number" class="inputBox" min="1" max="100" placeholder="Type Guess Here">
      <input type="submit" value="Lets Go!" class="submitButton">
    </div>
    <div>
      <h2>Previous Guesses:</h2>
      <p class="pastGuess"></p>
      <!-- <ul class="pastGuessList">
        <li class="g1"></li>
        <li class="g2"></li>
        <li class="g3"></li>
        <li class="g4"></li>
        <li class="g5"></li>
      </ul> -->
    </div>
    <div>
      <button class="playAgain">Run It Back</button>
      <button class="hint">Hint</button>
    </div>
  </main>
  <footer>
    <div>
      <img src="Fullstack_Academy_logo.jpeg" alt="">
    </div>
    <div class="author">
      &#169 Adam Lu
    </div>
  </footer>

  <script src='js/guessing-game.js'></script>
  <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
</body>

</html>
